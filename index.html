<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Tingeries</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <header class="header-menu">
      <div>
        <figure>
          <img
            id="logo"
            src="assets/img/logo.jpeg"
            alt="Logo Taste Tingeries" />
        </figure>
      </div>

      <nav class="navbar">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#lingeries"
              >Lingeries</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SexShop</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-cards" id="lingeries">
        <div class="card">
          <div
            id="carousel-one"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="6000">
                <img
                  src="./assets/img/products/conjunto-mandy.png"
                  class="d-block w-100"
                  alt="conjunto-mandy-frente" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./assets/img/products/conjunto-mandy-2.png"
                  class="d-block w-100"
                  alt="conjunto-mandy-costa" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carousel-one"
              data-bs-slide="prev">
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carousel-one"
              data-bs-slide="next">
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div class="card-body">
            <h6 class="card-title">Conjunto Mandy</h6>
            <p class="card-text price">R$64,99</p>
            <p class="card-text">Disponível no: M e G</p>
          </div>
        </div>
        <div class="card">
          <div
            id="carousel-two"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="6000">
                <img
                  src="./assets/img/products/conjunto-laura.png"
                  class="d-block w-100"
                  alt="conjunto-mandy-vermelho-frente" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./assets/img/products/conjunto-laura-2.png"
                  class="d-block w-100"
                  alt="conjunto-mandy-vermelho-costa" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./assets/img/products/conjunto-laura-3.png"
                  class="d-block w-100"
                  alt="conjunto-mandy-preto-frente" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./assets/img/products/conjunto-laura-4.png"
                  class="d-block w-100"
                  alt="conjunto-mandy-preto-costa" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carousel-two"
              data-bs-slide="prev">
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carousel-two"
              data-bs-slide="next">
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div class="card-body">
            <h6 class="card-title">Conjunto Laura</h6>
            <p class="card-text price">R$54,99</p>
            <p class="card-text">Disponível no: M e G</p>
          </div>
        </div>

        <div class="card">
          <div
            id="carousel-three"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="6000">
                <img
                  src="./assets/img/products/conjunto-beverly.png"
                  class="d-block w-100"
                  alt="conjunto-mandy-vermelho-frente" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./assets/img/products/conjunto-beverly-2.png"
                  class="d-block w-100"
                  alt="conjunto-mandy-vermelho-costa" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carousel-three"
              data-bs-slide="prev">
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carousel-three"
              data-bs-slide="next">
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div class="card-body">
            <h6 class="card-title">Conjunto Beverly</h6>
            <p class="card-text price">R$89,90</p>
            <p class="card-text">Disponível no: M e G</p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
